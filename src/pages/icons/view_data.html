    function goback() {
      let r = confirm('Are you sure to logout?');

      if (r == true)
        window.location.href = "../../pages/samples/login.html";
      else
        return false
    }

    function contact() {
      // alert("Page Loaded");

      const mid = document.getElementById("mid").value;
      // alert(mid)

      const data = {
        "prn": mid
      }

      axios.post("http://localhost:5000/infoByPRN", data)
        .then(responce => {
          // console.log(responce.data);
          let l = responce.data.report;
          let sts = responce.data.stutas
          // console.log(l.length)
          console.log(l);

          if (sts == '200') {
            var rowData = "<tr><td>" + l[0].prn + "</td>";
            rowData += "<td>" + l[0].name + "</td>";
            rowData += "<td>" + l[0].dob + "</td>";
            rowData += "<td>" + l[0].pass + "</td>";
            // rowData +="<td><input type='button' value='Delete' class='btn btn-danger' onclick='del("+l[i].S_ID+")'></td>";
            rowData += "</tr>";
            $('#dt').append(rowData);
          } else {
            alert('Invalid PRN no.')
          }

          // }
        })
    }
