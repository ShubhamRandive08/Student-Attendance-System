  <script>
    function validation() {
      const prn = document.getElementById('exampleInputPRN').value;
      const pass = document.getElementById('exampleInputPassword1').value;
      const Ldata = {
        "prn": prn,
        "pass": pass
      }
      if (prn == '' || pass == '') {
        alert('Please Enter All Details.')
      } else {
        axios.post('http://localhost:5000/loginStudent', Ldata)
          .then(responce => {
            const sts1 = responce.data.message
            const sts2 = responce.data.status
            console.log(responce.data)
            if (sts2 == '200') {
              alert(sts1)
              localStorage.setItem('prn',prn);
              window.location.href = "../../pages/icons/student_font-awesome.html"
            }else{
              alert(sts1)
            }
          })
      }
    }
  </script>
